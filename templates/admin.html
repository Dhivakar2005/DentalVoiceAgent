<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Dental | Control Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --h-primary: 243;
            --p-400: hsl(var(--h-primary), 75%, 58%);
            --p-500: hsl(var(--h-primary), 75%, 48%);
            --n-900: hsl(220, 30%, 8%);
            --n-800: hsl(220, 25%, 12%);
            --n-700: hsl(220, 20%, 18%);
            --n-50: hsl(220, 15%, 97%);
            --n-400: hsl(220, 10%, 55%);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--n-900);
            color: var(--n-50);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Modernized */
        .sidebar {
            width: 280px;
            background-color: var(--n-800);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 2.5rem 1.5rem;
            position: fixed;
            height: 100vh;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, white 30%, var(--p-400) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 3rem;
        }

        .nav-item {
            padding: 12px 16px;
            border-radius: 12px;
            color: var(--n-400);
            text-decoration: none;
            margin-bottom: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .nav-item.active {
            background: var(--p-500);
            box-shadow: 0 10px 20px -5px hsla(var(--h-primary), 75%, 48%, 0.3);
        }

        .logout-btn {
            margin-top: auto;
            padding: 12px 16px;
            color: #ef4444;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            font-weight: 600;
            border-radius: 12px;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        /* Content Area */
        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 3rem;
            background-image: radial-gradient(circle at 100% 0%, hsla(var(--h-primary), 60%, 20%, 0.1) 0%, transparent 40%);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .header h2 {
            font-size: 2rem;
            font-weight: 700;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2.5rem;
        }

        .section-card {
            background-color: var(--n-800);
            border-radius: 24px;
            padding: 2rem;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--p-400);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Tables Modernized */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px 16px;
            color: var(--n-400);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            border-bottom: 1px solid var(--glass-border);
        }

        td {
            padding: 1.25rem 1rem;
            font-size: 0.95rem;
            border-bottom: 1px solid var(--glass-border);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .status-pill {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            text-transform: uppercase;
        }

        /* Loading */
        .loading-overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
        }

        .loader {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--p-500);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <h1>Smile Control</h1>
        </div>
        <a href="#" class="nav-item active">Dashboard</a>
        <a href="/" class="nav-item">Assistant View</a>
        <div class="logout-btn" onclick="logout()">Terminate Session</div>
    </div>

    <div class="main-content">
        <div class="header">
            <h2>Command Center</h2>
            <div id="admin-name" style="color: var(--n-400); font-weight: 500;">Authorized: System Admin</div>
        </div>

        <div class="dashboard-grid">
            <div class="section-card">
                <div class="card-header">
                    <div class="card-title">Sheet Registry</div>
                </div>
                <div id="sheets-container">
                    <div class="loading-overlay">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>

            <div class="section-card">
                <div class="card-header">
                    <div class="card-title">Calendar Streams</div>
                </div>
                <div id="calendar-container">
                    <div class="loading-overlay">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/api/admin/data');
                const data = await response.json();

                if (data.success) {
                    renderSheets(data.appointments);
                    renderCalendar(data.calendar_events);
                }
            } catch (error) {
                console.error('Fetch System Error:', error);
            }
        }

        function renderSheets(appointments) {
            const container = document.getElementById('sheets-container');
            if (!appointments || appointments.length === 0) {
                container.innerHTML = '<p style="color: var(--n-400)">No data records found.</p>';
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Ref ID</th>
                            <th>Patient Identifier</th>
                            <th>Contact</th>
                            <th>Schedule</th>
                            <th>Objective</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            appointments.forEach(app => {
                html += `
                    <tr>
                        <td style="color: var(--p-400); font-weight: 700; font-family: monospace;">${app.customer_id}</td>
                        <td style="font-weight: 600">${app.name}</td>
                        <td style="opacity: 0.8">${app.phone}</td>
                        <td>
                            <div style="font-weight: 500">${app.appointment_date || app.created_date || 'N/A'}</div>
                            <div style="font-size: 0.8rem; opacity: 0.6">${app.appointment_time || ''}</div>
                        </td>
                        <td style="max-width: 250px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; opacity: 0.8">${app.appointment_reason || 'N/A'}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function renderCalendar(events) {
            const container = document.getElementById('calendar-container');
            if (!events || events.length === 0) {
                container.innerHTML = '<p style="color: var(--n-400)">No active streams.</p>';
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Event Signature</th>
                            <th>Start Timeline</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            events.forEach(event => {
                const start = new Date(event.start.dateTime || event.start.date);
                html += `
                    <tr>
                        <td style="font-weight: 600">${event.summary}</td>
                        <td>${start.toLocaleString()}</td>
                        <td><span class="status-pill">Active</span></td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        async function logout() {
            const response = await fetch('/logout');
            if (response.ok) window.location.href = '/signin';
        }

        fetchData();
    </script>
</body>

</html>
